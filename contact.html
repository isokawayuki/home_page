    <main>
        <div class="mainvisual">
            <div class="maintext">
                <h1>CONTACT</h1>
                <canvas id="waveCanvas"></canvas>
                <div class="scroll">
                    <span class="txt">Scroll</span>
                </div>
            </div>

        <div class="contact-form delayScroll">
            <p>
                デザインの相談から趣味の話、ポートフォリオの感想など<br>
                何でもお気軽にお問い合わせください
            </p>
            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScsRjOVfAzeFT3OKBR0HuSazrv_lC3nlZpufXic07GK2KrA4g/formResponse" target="hidden_iframe" method="POST" id="mG61Hd" onsubmit="submitted=true;" class="c-form">
                <div class="c-form__item delayScroll">
                    <label class="c-form__label" for="field-name"
                        >お名前<span class="c-form__required">必須</span></label
>
                    <input
                        name="entry.1506649814"
                        class="c-form__input"
                        id="field-name"
                        placeholder="お名前"
                        type="text"
                        required="required"
                    />
                </div>
                <div class="c-form__item delayScroll">
                    <label class="c-form__label" for="field-mail"
                        >メールアドレス<span class="c-form__required">必須</span></label
                    >
                    <input
                    name="entry.97637914"
                        class="c-form__input"
                        id="field-mail"
                        placeholder="sample@gmail.com"
                        type="email"
                        required="required"
                    />
                </div>
                <div class="c-form__item delayScroll">
                    <label class="c-form__label" for="field-message">お問合せ内容</label>
                    <textarea
                    name="entry.429926712"
                        class="c-form__input"
                        id="field-message"
                        placeholder="お問い合わせ内容"
                    ></textarea>
                </div>
                <div class="c-form__submit c-form__submitarrow1 delayScroll">
                    <button type="submit">送信する</button>
                </div>
            </form>
        </div>
